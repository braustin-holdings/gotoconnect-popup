<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='script.js'></script>
    <script src='lib.js'></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id='callLogs'>Call Logs</div>
    <div class='buttonContainer'>
        <button class='closeButton' onClick='closeWebSocket()'>Stop Listening</button>
    </div>
    <div class='box'>
        <div id='lineInfoTitle'>Getting Line Info:</div>
        <div>Id: <span id='lineInfoId'></span></div>
        <div id='sessionTitle'>Session Info:</div>
        <div id='sessionInfo'></div>
        <div id='subscriberTitle'>Subscriber Info:</div>
        <span id='subscribeInfo'></span>
    </div>
    <div id='callLogContainer'></div>
    <div id='callLogBox'></div>
</body>
</html>
